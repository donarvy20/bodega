        @keyframes pulse-ring {
            0%, 100% {
                transform: scale(1);

            }
            50% {

        @media (max-width: 640px) {

    </style>
</head>

    <script>
        // Referencias del DOM
        const productNameInput = document.getElementById('productNameInput');
        const priceInput = document.getElementById('priceInput');
        const docIdInput = document.getElementById('docIdInput');
        const startAddButton = document.getElementById('startAddButton');
        const startSearchButton = document.getElementById('startSearchButton');
        const startAddButtonText = document.getElementById('startAddButtonText');
        const startSearchButtonText = document.getElementById('startSearchButtonText');
        const manualSaveButton = document.getElementById('manualSaveButton');
        const clearFormButton = document.getElementById('clearFormButton');
        const csvFileInput = document.getElementById('csvFileInput');
        const backupButton = document.getElementById('backupButton');
        const settingsButton = document.getElementById('settingsButton');
        const settingsMenu = document.getElementById('settingsMenu');
        const statusDiv = document.getElementById('status');
        const productsTableBody = document.getElementById('productsTableBody');
        const clearFilterButton = document.getElementById('clearFilterButton'); 
        const manualSearchButton = document.getElementById('manualSearchButton'); 
        const themeToggle = document.getElementById('themeToggle'); // Nuevo: Toggle Tema
        const fontSizeSlider = document.getElementById('fontSizeSlider'); // Nuevo: Slider Fuente

        // Configuraci√≥n de la Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const SpeechSynthesis = window.speechSynthesis;
        const LOCAL_STORAGE_KEY = 'voice_inventory_products';
        const SETTINGS_KEY = 'app_settings'; // Nuevo: Clave para ajustes de accesibilidad

        let currentMode = 'add';
        let isRecognizing = false;
        let recognition = null;
        let currentProductsData = []; 
        let currentSettings = { theme: 'light', fontSize: 14 }; // Nuevo: Estado inicial de ajustes

        if (!SpeechRecognition) {
            statusDiv.innerHTML = '<p class="text-red-600 font-bold">‚ùå API de Voz no soportada. Usa Chrome o Edge.</p>';
            startAddButton.disabled = true;
            startSearchButton.disabled = true;
        } else {
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = false;
            recognition.interimResults = false;
        }

        // --- FUNCIONES DE ACCESIBILIDAD (NUEVO) ---

        const loadSettings = () => {
            const storedSettings = localStorage.getItem(SETTINGS_KEY);
            if (storedSettings) {
                currentSettings = JSON.parse(storedSettings);
            }
            applySettings();
        };

        const saveSettings = () => {
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(currentSettings));
            applySettings();
        };

        const applySettings = () => {
            const body = document.body;
            
            // 1. Tema
            if (currentSettings.theme === 'dark') {
                body.style.setProperty('--color-bg', tailwind.config.theme.extend.colors.dark.bg);
                body.style.setProperty('--color-card', tailwind.config.theme.extend.colors.dark.card);
                body.style.setProperty('--color-text', tailwind.config.theme.extend.colors.dark.text);
                body.style.setProperty('--color-primary', tailwind.config.theme.extend.colors.dark.primary);
                body.style.setProperty('--color-primary-shadow', 'rgba(100, 255, 218, 0.7)');
                
                // Actualizar toggle visual
                themeToggle.setAttribute('data-checked', 'true');
                themeToggle.classList.remove('bg-gray-200');
                themeToggle.classList.add('bg-blue-600');
                themeToggle.querySelector('span').classList.add('translate-x-5');
                themeToggle.querySelector('span').classList.remove('translate-x-1');
            } else {
                body.style.setProperty('--color-bg', '#f3f4f6');
                body.style.setProperty('--color-card', '#ffffff');
                body.style.setProperty('--color-text', '#374151');
                body.style.setProperty('--color-primary', '#10b981');
                body.style.setProperty('--color-primary-shadow', 'rgba(16, 185, 129, 0.7)');

                // Actualizar toggle visual
                themeToggle.setAttribute('data-checked', 'false');
                themeToggle.classList.remove('bg-blue-600');
                themeToggle.classList.add('bg-gray-200');
                themeToggle.querySelector('span').classList.remove('translate-x-5');
                themeToggle.querySelector('span').classList.add('translate-x-1');
            }

            // 2. Fuente
            body.style.fontSize = `${currentSettings.fontSize}px`;
            fontSizeSlider.value = currentSettings.fontSize;
        };
        
        // Manejador del Toggle de Tema
        themeToggle.addEventListener('click', () => {
            const isChecked = themeToggle.getAttribute('data-checked') === 'true';
            currentSettings.theme = isChecked ? 'light' : 'dark';
            saveSettings();
        });

        // Manejador del Slider de Fuente
        fontSizeSlider.addEventListener('input', (e) => {
            currentSettings.fontSize = parseInt(e.target.value);
            saveSettings();
        });

        // --- FIN FUNCIONES DE ACCESIBILIDAD ---


        // --- FUNCI√ìN DE UTILIDAD DE CONVERSI√ìN DE VOZ ---
        const numberMap = {
            'cero': 0, 'uno': 1, 'dos': 2, 'tres': 3, 'cuatro': 4, 'cinco': 5,
            'seis': 6, 'siete': 7, 'ocho': 8, 'nueve': 9, 'diez': 10,
            'once': 11, 'doce': 12, 'trece': 13, 'catorce': 14, 'quince': 15,
            'diecis√©is': 16, 'diecisiete': 17, 'dieciocho': 18, 'diecinueve': 19,
            'veinte': 20, 'veintiuno': 21, 'veintid√≥s': 22, 'veintitr√©s': 23, 'veinticuatro': 24,
            'veinticinco': 25, 'veintis√©is': 26, 'veintisiete': 27, 'veintiocho': 28, 'veintinueve': 29,
            'treinta': 30, 'cuarenta': 40, 'cincuenta': 50, 'sesenta': 60,
            'setenta': 70, 'ochenta': 80, 'noventa': 90, 'cien': 100,
            'doscientos': 200, 'trescientos': 300, 'cuatrocientos': 400,
            'quinientos': 500, 'seiscientos': 600, 'setecientos': 700,
            'ochocientos': 800, 'novecientos': 900
        };

        const wordsToNumber = (text) => {
            const convert = (numStr) => {
                let total = 0;
                const parts = numStr.split(' ');
                let currentSum = 0;
                for (const part of parts) {
                    if (!part || part === 'y') continue;
                    const value = numberMap[part];
                    if (value !== undefined) {
                        if (value >= 100) { total += value; currentSum = 0; } 
                        else if (value >= 20 && value <= 90) { currentSum += value; } 
                        else if (value >= 1 && value <= 29) { currentSum += value; }
                    }
                }
                total += currentSum;
                return total > 0 || text.includes('cero') ? total.toString() : null;
            };

            let cleanInput = text.trim().toLowerCase().replace(/[^a-z√±√°√©√≠√≥√∫√º\s]/g, '');
            cleanInput = cleanInput.replace(/ciento\b/g, 'cien');
            
            const decimalSeparators = ['punto', 'coma', 'con'];
            let integerPart = cleanInput;
            let decimalPart = null;

            for (const separator of decimalSeparators) {
                if (cleanInput.includes(separator)) {
                    [integerPart, decimalPart] = cleanInput.split(separator, 2).map(s => s.trim());
                    break;
                }
            }

            let finalNumber = convert(integerPart);
            
            if (finalNumber && decimalPart) {
                let decimalNum = '';
                const decimalWords = decimalPart.split(' ').filter(w => w in numberMap);
                
                if (decimalWords.length > 0) {
                    let tempDecimalNum = convert(decimalPart);
                    if (tempDecimalNum !== null) decimalNum = tempDecimalNum;
                    
                    if (decimalWords.length === 2 && numberMap[decimalWords[0]] === 0 && decimalNum.length === 1) {
                         decimalNum = numberMap[decimalWords[1]].toString().padStart(2, '0');
                    }
                    
                    if (decimalNum.length === 1) decimalNum += '0';
                    if (decimalNum.length > 2) decimalNum = decimalNum.substring(0, 2); 
                    finalNumber = `${finalNumber}.${decimalNum}`;
                }
            }
            
            return finalNumber;
        };

        const parseProductAndPrice = (transcript) => {
            let lowerTranscript = transcript.trim().toLowerCase();
            let product = transcript.trim();
            let price = null;
            
            const separatorRegex = /\b(precio|cuesta|es|son|valor|vale|por|total|el|la)\b/g;
            let lastSeparatorIndex = -1;
            let match;
            
            while ((match = separatorRegex.exec(lowerTranscript)) !== null) {
                lastSeparatorIndex = match.index;
            }

            let productPart = lowerTranscript;
            let pricePart = '';
            
            if (lastSeparatorIndex !== -1) {
                productPart = lowerTranscript.substring(0, lastSeparatorIndex).trim();
                pricePart = lowerTranscript.substring(lastSeparatorIndex).trim();
            } else {
                pricePart = lowerTranscript;
            }

            let numericalPrice = wordsToNumber(pricePart);

            if (numericalPrice === null) {
                const digitMatch = pricePart.match(/(-?\s*(\d+(\.\d*)?))/);
                if (digitMatch) {
                    numericalPrice = digitMatch[1].replace(/\s/g, '');
                }
            }
            
            if (numericalPrice !== null && !isNaN(parseFloat(numericalPrice))) {
                price = numericalPrice;

                if (productPart.length > 0) {
                    product = productPart.trim();
                } else {
                    const priceStringRegex = new RegExp(numericalPrice.replace('.', '\\.'), 'g');
                    const index = lowerTranscript.search(priceStringRegex);
                    if (index !== -1) {
                        product = lowerTranscript.substring(0, index).trim();
                    } else {
                        product = lowerTranscript.replace(/(-?\s*(\d+)\.?(\d*))\s*$/g, '').trim();
                    }
                }
                
                product = product.replace(/(\s*[-.\d]+\s*)$/g, '').trim();
                if (product.length === 0) product = "Producto Desconocido";
                product = product.charAt(0).toUpperCase() + product.slice(1);
            }

            return { product: product, price: price };
        };

        // --- FUNCIONES DE ALMACENAMIENTO LOCAL (CRUD) ---

        /**
         * Carga los datos de localStorage. Si no existen, inicializa con productos simulados.
         */
        const loadProducts = () => {
            const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (!storedData) {
                return seedDatabase(); // Si no hay datos, sembramos
            }
            try {
                // Parseamos los datos y los ordenamos por timestamp (simulado, si existe) o por nombre
                let products = JSON.parse(storedData);
                
                // Asegurar que los productos tengan ID y timestamp (simulado) si faltan
                products = products.map(p => ({
                    ...p,
                    id: p.id || crypto.randomUUID(),
                    timestamp: p.timestamp || Date.now()
                }));

                // Ordenar por timestamp descendente
                products.sort((a, b) => b.timestamp - a.timestamp);
                return products;
            } catch (e) {
                console.error("Error al parsear datos de localStorage:", e);
                return [];
            }
        };

        /**
         * Guarda el array de productos en localStorage.
         */
        const saveProducts = (products) => {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(products));
            return products;
        };

        /**
         * Inicializa la base de datos con productos simulados.
         */
        const productsToSeed = [
            'Leche entera', 'Pan de molde', 'Huevos (docena)', 'Az√∫car blanca', 'Aceite vegetal',
            'Arroz blanco', 'Fideos spaghetti', 'At√∫n enlatado', 'Sal de mesa', 'Caf√© molido',
            'T√© filtrante', 'Yogurt natural', 'Mantequilla', 'Queso fresco', 'Jugo de naranja',
            'Manzanas rojas', 'Pl√°tanos', 'Papas blancas', 'Cebollas', 'Tomates',
            'Zanahorias', 'Lechuga', 'Pollo entero', 'Carne molida', 'Pescado (Tilapia)',
            'Gaseosa cola', 'Agua embotellada', 'Cerveza rubia', 'Vino tinto', 'Harina de trigo',
            'Detergente ropa', 'Suavizante', 'Lavavajillas', 'Cloro', 'Papel higi√©nico',
            'Jab√≥n de tocador', 'Champ√∫', 'Acondicionador', 'Pasta dental', 'Cepillo de dientes',
            'Galletas soda', 'Chocolate en barra', 'Miel de abeja', 'Frijoles canario', 'Lentejas',
            'Ma√≠z chancha', 'Palta (unidad)', 'Limones', 'Cilantro', 'Avena en bolsa'
        ];

        const generateRandomPrice = (min, max) => (Math.random() * (max - min) + min).toFixed(2);

        const seedDatabase = () => {
            const products = [];
            for (let i = 0; i < productsToSeed.length; i++) {
                products.push({
                    id: crypto.randomUUID(), // Generar ID √∫nico
                    productName: productsToSeed[i],
                    price: parseFloat(generateRandomPrice(2.5, 35.0)),
                    timestamp: Date.now() - i * 1000 // Simular orden descendente
                });
            }
            statusDiv.innerHTML = '<p class="text-green-600 font-bold">Base de datos local inicializada con 50 productos.</p>';
            return saveProducts(products);
        };
        
        // --- FUNCIONES DE RENDERING Y LECTURA ---
        
        /**
         * Lee un texto usando Speech Synthesis (TTS).
         */
        const readResults = (text) => {
            if (!SpeechSynthesis) {
                console.warn("Speech Synthesis no soportado.");
                return;
            }
            
            SpeechSynthesis.cancel(); // Detiene cualquier lectura anterior
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-ES';
            utterance.rate = 1.5; // Velocidad acelerada a 1.5
            utterance.pitch = 1.0; 

            if (currentMode === 'search') {
                 startSearchButton.classList.add('tts-active');
                 utterance.onstart = () => statusDiv.innerHTML = '';
                 utterance.onend = () => startSearchButton.classList.remove('tts-active');
                 utterance.onerror = () => startSearchButton.classList.remove('tts-active');
            }

            SpeechSynthesis.speak(utterance);
        };

        /**
         * Renderiza la tabla de productos
         */
        const renderProductsTable = () => {
            currentProductsData = loadProducts(); // Cargar la data actual

            productsTableBody.innerHTML = '';
            
            if (currentProductsData.length === 0) {
                productsTableBody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-500">No hay productos guardados.</td></tr>';
                return;
            }

            const fragment = document.createDocumentFragment();

            currentProductsData.forEach((data) => {
                const id = data.id;
                const priceDisplay = parseFloat(data.price).toFixed(2);

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition duration-100';
                row.setAttribute('data-doc-id', id);

                row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${data.productName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-bold text-green-700">S/. ${priceDisplay}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <button data-action="edit" data-id="${id}" class="text-purple-600 hover:text-purple-900 mr-2 px-2 py-1 rounded-md bg-purple-100 transition duration-150">
                                Modificar
                            </button>
                            <!-- BOT√ìN RENOMBRADO A BORRAR -->
                            <button data-action="delete" data-id="${id}" data-name="${data.productName}" class="text-red-600 hover:text-red-900 px-2 py-1 rounded-md bg-red-100 transition duration-150">
                                Borrar
                            </button>
                        </td>
                    `;
                
                fragment.appendChild(row);
            });
            
            productsTableBody.appendChild(fragment);

            // Adjuntar event listeners despu√©s de que el DOM est√° listo
            productsTableBody.querySelectorAll('button[data-action="edit"]').forEach(button => {
                button.addEventListener('click', () => editProduct(button.getAttribute('data-id')));
            });
            productsTableBody.querySelectorAll('button[data-action="delete"]').forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.getAttribute('data-id');
                    const name = button.getAttribute('data-name');
                    // Llamar a la funci√≥n principal de eliminaci√≥n
                    deleteProduct(id, name);
                });
            });
        };


        // --- FUNCIONES CRUD LOCALES ---
        
        /**
         * Guarda un nuevo producto (desde voz).
         */
        const saveProductFromVoice = (product, price) => {
            if (!product || isNaN(parseFloat(price))) return;

            const finalPrice = parseFloat(price);
            
            const newProduct = {
                id: crypto.randomUUID(),
                productName: product,
                price: finalPrice,
                timestamp: Date.now()
            };

            const updatedProducts = [newProduct, ...currentProductsData];
            saveProducts(updatedProducts); // Guardar en localStorage
            renderProductsTable(); // Actualizar la tabla

            const priceForSpeech = finalPrice.toFixed(2).replace('.', ' con '); // Ejemplo: 2.50 -> "2 con 50"

            const message = `Producto "${product}" con precio de ${finalPrice.toFixed(2)} soles guardado autom√°ticamente.`;
            productNameInput.value = '';
            priceInput.value = '';
            statusDiv.innerHTML = `<p class="text-green-600 font-bold">‚úÖ ${message}</p>`;
            
            // TTS CONCISO: No dice "soles" ni "punto"
            readResults(`Guardado. ${product} a ${priceForSpeech}.`);
        };

        /**
         * Guarda o modifica un producto (desde formulario manual).
         */
        const manualSaveProduct = () => {
            const product = productNameInput.value.trim();
            const price = parseFloat(priceInput.value);
            const docId = docIdInput.value;

            if (!product || isNaN(price)) {
                statusDiv.innerHTML = '<p class="text-red-600 font-bold">‚ùå Error: El producto o el precio no son v√°lidos.</p>';
                return;
            }

            let updatedProducts;
            if (docId) {
                // MODIFICAR
                updatedProducts = currentProductsData.map(p => {
                    if (p.id === docId) {
                        return { ...p, productName: product, price: price, timestamp: Date.now() };
                    }
                    return p;
                });
                statusDiv.innerHTML = `<p class="text-purple-600 font-bold">üîÑ Producto "${product}" modificado exitosamente.</p>`;
            } else {
                // GUARDAR NUEVO
                const newProduct = {
                    id: crypto.randomUUID(),
                    productName: product,
                    price: price,
                    timestamp: Date.now()
                };
                updatedProducts = [newProduct, ...currentProductsData]; // A√±adir al inicio para que aparezca primero
                statusDiv.innerHTML = `<p class="text-green-600 font-bold">‚úÖ Producto "${product}" guardado manualmente.</p>`;
            }
            
            saveProducts(updatedProducts);
            renderProductsTable();
            clearForm();
        };

        /**
         * Carga el producto seleccionado en el formulario para su edici√≥n.
         */
        const editProduct = (id) => {
            const product = currentProductsData.find(p => p.id === id);

            if (product) {
                docIdInput.value = id;
                productNameInput.value = product.productName;
                priceInput.value = parseFloat(product.price).toFixed(2);
                statusDiv.innerHTML = `<p class="text-purple-600 font-bold">üìù Editando: ${product.productName}. Presiona Guardar / Modificar Manual.</p>`;
                settingsMenu.classList.remove('open');
            }
        };

        /**
         * Elimina un producto.
         */
        const deleteProduct = (id, name) => {
            // Confirmaci√≥n del usuario (usando window.confirm para simplificar la UI)
            // NOTA: window.confirm se mantiene por simplicidad en este entorno.
            if (!window.confirm(`¬øEst√°s seguro de que quieres borrar permanentemente el producto "${name}"?`)) {
                return;
            }
            
            // Filtrar el producto de la lista actual
            const updatedProducts = currentProductsData.filter(p => p.id !== id);
            
            // Guardar la nueva lista en localStorage
            saveProducts(updatedProducts);
            
            // Re-renderizar la tabla para reflejar el cambio
            renderProductsTable();
            
            statusDiv.innerHTML = `<p class="text-red-600 font-bold">üóëÔ∏è Producto "${name}" borrado exitosamente.</p>`;
            clearForm();
        };

        // Exportar funciones CRUD para botones de tabla
        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;


        // Limpiar el formulario de edici√≥n
        const clearForm = () => {
            docIdInput.value = '';
            productNameInput.value = '';
            priceInput.value = '';
            statusDiv.innerHTML = '';
            clearTableFilter();
        };
        
        // Asignar evento al bot√≥n de Guardado/Modificaci√≥n Manual
        manualSaveButton.addEventListener('click', manualSaveProduct);
        clearFormButton.addEventListener('click', clearForm);


        // --- FUNCIONES DE B√öSQUEDA Y LECTURA (TTS) ---

        const performSearch = (queryText) => {
             
            let cleanQuery = queryText.trim().replace(/^[.,:;!?\s]+|[.,:;!?\s]+$/g, '');
            const lowerQuery = cleanQuery.toLowerCase();

            // Solo filtramos si la consulta no est√° vac√≠a.
            if (lowerQuery.length === 0) {
                 clearTableFilter();
                 return;
            }

            statusDiv.innerHTML = `<p class="text-blue-600 font-bold">üîé Buscando "${cleanQuery}" (b√∫squeda parcial)...</p>`;

            // 1. Filtrar localmente (simulando LIKE %texto%)
            const filteredProducts = currentProductsData.filter(p => 
                p.productName.toLowerCase().includes(lowerQuery)
            );

            // 2. Filtrar el DOM
            const allRows = productsTableBody.querySelectorAll('tr[data-doc-id]');
            let matchCount = 0;
            
            allRows.forEach(row => {
                const productId = row.getAttribute('data-doc-id');
                const isMatch = filteredProducts.some(p => p.id === productId);

                if (isMatch) {
                    row.classList.remove('filtered-out');
                    matchCount++;
                } else {
                    row.classList.add('filtered-out');
                }
            });

            // 3. Mostrar bot√≥n para limpiar filtro
            clearFilterButton.classList.remove('hidden');
            
            return filteredProducts;
        }

        const performSearchAndRead = (queryText) => {
            
            const filteredProducts = performSearch(queryText);

            // 4. Generar y leer la respuesta TTS
            let speechText = "";
            
            if (filteredProducts.length === 0) {
                speechText = `No se encontraron art√≠culos similares a ${queryText}.`;
            } else {
                speechText = `Se encontraron ${filteredProducts.length} art√≠culos: `;
                
                filteredProducts.forEach((p, index) => {
                    // TTS: Convertir a formato de voz limpio (sin "soles")
                    const price = parseFloat(p.price).toFixed(2).replace('.', ' con '); 
                    speechText += `${p.productName} a ${price}.`;
                    if (index < filteredProducts.length - 1) {
                        speechText += ' Y '; 
                    }
                });
            }
            
            readResults(speechText);
        };
        
        // Funci√≥n para limpiar el filtro y mostrar todas las filas
        const clearTableFilter = () => {
            productsTableBody.querySelectorAll('tr').forEach(row => {
                row.classList.remove('filtered-out');
            });
            clearFilterButton.classList.add('hidden');
            statusDiv.innerHTML = '';
        };

        clearFilterButton.addEventListener('click', clearTableFilter);
        
        // Manejador de B√∫squeda Manual (al presionar Enter en el input)
        productNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Evita env√≠o de formulario
                const query = productNameInput.value.trim();
                performSearch(query);
            }
        });

        // Manejador de B√∫squeda Manual (al hacer click en el icono de lupa)
        manualSearchButton.addEventListener('click', () => {
             const query = productNameInput.value.trim();
             performSearch(query);
        });


        // --- FUNCIONES DE CARGA MASIVA Y BACKUP LOCAL ---

        const processCSV = (file) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const rows = text.split('\n').filter(row => row.trim() !== ''); 
                
                let successCount = 0;
                let errorCount = 0;
                let newProducts = [];
                const baseTimestamp = Date.now();

                statusDiv.innerHTML = `<p class="text-blue-600 font-bold">Procesando ${rows.length} filas CSV...</p>`;

                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    const [productName, priceString] = row.split(',').map(item => item.trim());
                    
                    const price = parseFloat(priceString);

                    if (productName && !isNaN(price)) {
                        newProducts.push({
                            id: crypto.randomUUID(),
                            productName: productName.charAt(0).toUpperCase() + productName.slice(1), 
                            price: price,
                            timestamp: baseTimestamp + i 
                        });
                        successCount++;
                    } else {
                        errorCount++;
                    }
                }
                
                const updatedProducts = [...newProducts, ...currentProductsData];
                saveProducts(updatedProducts);
                renderProductsTable();

                statusDiv.innerHTML = `<p class="text-green-600 font-bold">‚úÖ Carga masiva completada. √âxito: ${successCount}, Errores: ${errorCount}.</p>`;
            };
            reader.readAsText(file);
        };
        
        csvFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processCSV(file);
            }
        });

        const performBackup = () => {
             statusDiv.innerHTML = '<p class="text-yellow-600 font-bold">‚åõ Creando copia de seguridad...</p>';
             try {
                // Usamos currentProductsData, que ya est√° cargada y ordenada
                const data = currentProductsData.map(p => ({
                    productName: p.productName,
                    price: parseFloat(p.price).toFixed(2)
                }));

                // Formato simple de dos columnas como CSV
                const csvContent = "Producto,Costo\n" + data.map(e => `${e.productName},${e.price}`).join("\n");

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_inventario_${new Date().toISOString().slice(0, 10)}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                statusDiv.innerHTML = '<p class="text-yellow-600 font-bold">üíæ Copia de seguridad CSV descargada exitosamente.</p>';

            } catch (error) {
                console.error("Error en la copia de seguridad:", error);
                statusDiv.innerHTML = `<p class="text-red-600 font-bold">üî¥ Error en la copia de seguridad: ${error.message}</p>`;
            } finally {
                settingsMenu.classList.remove('open');
            }
        };

        backupButton.addEventListener('click', performBackup);

        // --- MANEJADORES DE MEN√ö DE ENGRANE ---
        settingsButton.addEventListener('click', (e) => {
            e.stopPropagation(); 
            settingsMenu.classList.toggle('open');
        });

        document.addEventListener('click', (e) => {
            if (settingsMenu.classList.contains('open') && !settingsMenu.contains(e.target) && e.target !== settingsButton) {
                recognition.stop(); 
                settingsMenu.classList.remove('open');
            }
        });

        // --- MANEJADORES DE RECONOCIMIENTO DE VOZ ---

        const updateButtonStates = (isListening, mode) => {
            isRecognizing = isListening;
            if (mode === 'add') {
                startAddButtonText.textContent = isListening ? 'ESCUCHANDO...' : 'Agregar productos por voz';
                startAddButton.classList.toggle('listening-animation', isListening);
                startAddButton.classList.toggle('bg-red-500', isListening);
                startAddButton.classList.toggle('hover:bg-red-600', isListening);
                startAddButton.classList.toggle('bg-emerald-600', !isListening);
                startAddButton.classList.toggle('hover:bg-emerald-700', !isListening);
                startSearchButton.disabled = isListening;
            } else if (mode === 'search') {
                startSearchButtonText.textContent = isListening ? 'ESCUCHANDO B√öSQUEDA...' : 'Buscar producto por voz';
                startSearchButton.classList.toggle('listening-animation', isListening);
                startSearchButton.classList.toggle('bg-red-500', isListening);
                startSearchButton.classList.toggle('hover:bg-red-600', isListening);
                startSearchButton.classList.toggle('bg-blue-600', !isListening);
                startSearchButton.classList.toggle('hover:bg-blue-700', !isListening);
                startAddButton.disabled = isListening;
            }
        };

        recognition.onstart = () => {
            statusDiv.innerHTML = `<span class="flex items-center justify-center text-red-600 font-semibold"><div class="listening-dot w-2 h-2 bg-red-600 rounded-full mr-2"></div> ${currentMode === 'add' ? 'Di "Producto y Precio"...' : 'Di el nombre del art√≠culo a buscar...'}</span>`;
            updateButtonStates(true, currentMode);
        };

        recognition.onend = () => {
            updateButtonStates(false, currentMode);
            if (statusDiv.textContent.includes('Di "Producto') || statusDiv.textContent.includes('Di el nombre del art√≠culo')) {
                 statusDiv.textContent = '';
            }
        };

        recognition.onerror = (event) => {
            statusDiv.innerHTML = `<p class="text-red-600 font-bold">üî¥ Error (${event.error}). Aseg√∫rate de tener micr√≥fono y permisos.</p>`;
            updateButtonStates(false, currentMode);
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            statusDiv.textContent = `üìù Transcripci√≥n: "${transcript}"`;
            
            if (currentMode === 'add') {
                const { product, price } = parseProductAndPrice(transcript);
                
                if (price !== null && !isNaN(parseFloat(price))) {
                    productNameInput.value = product;
                    priceInput.value = parseFloat(price).toFixed(2);
                    saveProductFromVoice(product, price);

                } else {
                    productNameInput.value = transcript.trim();
                    priceInput.value = '0.00';
                    statusDiv.innerHTML += `<p class="mt-1 text-red-600 font-bold">‚ö†Ô∏è Error: No se detect√≥ un precio v√°lido. Intenta de nuevo diciendo: "Producto [precio]".</p>`;
                }
            } else if (currentMode === 'search') {
                performSearchAndRead(transcript.trim());
            }
        };

        startAddButton.addEventListener('click', () => {
            currentMode = 'add';
            if (isRecognizing) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (error) {
                    console.error("Error al iniciar el reconocimiento (Add):", error);
                    statusDiv.innerHTML = '<p class="text-yellow-600 font-bold">üü° Ya se est√° escuchando o hubo un error al iniciar.</p>';
                }
            }
        });

        startSearchButton.addEventListener('click', () => {
            currentMode = 'search';
            if (isRecognizing) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (error) {
                    console.error("Error al iniciar el reconocimiento (Search):", error);
                    statusDiv.innerHTML = '<p class="text-yellow-600 font-bold">üü° Ya se est√° escuchando o hubo un error al iniciar la b√∫squeda.</p>';
                }
            }
        });

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
             loadSettings();
             renderProductsTable();
        });
    </script>

</body>
